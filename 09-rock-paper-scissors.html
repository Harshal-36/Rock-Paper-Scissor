<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Papers scissors</title>
  
    <link rel="stylesheet" href="09-rock-paper-scissors.css">
  
</head>
<body>
  <button onclick="
    let computerMove = pickComputerMove();
    let yourMove = 'rock' ;
    result1(computerMove , yourMove);
    
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
  <button onclick="
      computerMove = pickComputerMove();
       yourMove = 'paper' ;
      result1(computerMove , yourMove);
   
  " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
  <button onclick="
     computerMove = pickComputerMove();
      yourMove = 'scissors' ;
     result1(computerMove , yourMove);
    
  " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>



  <p class="js-result result"></p>

  <p class="js-move" ></p>

  <p class="js-score score"></p>

  <button onclick="
     score.wins=0;
     score.loses=0;
     score.ties=0;
     localStorage.removeItem('score');
     updateScoreElement();
  " class="reset-score-button">Reset Score</button>
  <button class="auto-play-button" onclick="
  autoPlay();
  ">Auto Play</button>


  <script src="09-rock-paper-scissors.js"></script>
</body>
</html>
